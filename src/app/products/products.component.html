<h2 class="margin-padding">Candy Products</h2>


  <mat-card class="product-card margin-padding" *ngFor="let item of candy | async " (click)="addToCart(item)">
   <a>
    <mat-card-header>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle style="font-weight: bold;">{{item.price | currency}}</mat-card-subtitle>
    </mat-card-header>
  </a>
  </mat-card>
